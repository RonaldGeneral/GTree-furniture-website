<!DOCTYPE html>

<html>
    <head>
        <link href="../css/common-layout.css" rel="stylesheet" />
        <style>
            div#explain h1{
                text-align: center;
                background-color: rgba(255,255,255,0.7);
            }

            div#explain p{
                display: block;
                text-align: justify;
                margin: 20px 300px;
            }

            div#searchbox {
                display: block;
                text-align: center;
                margin-top: 70px;
            }

            #searchbox #orderID {
                width: 350px;
                height: 30px;
                border: solid;
            }

            #searchbox #orderID::placeholder {text-align: center;}

            #submit {
                width: 30px;
                height: 30px;
                border: none;
                background: url(track-order-assets/search2.png) no-repeat;
                position: relative;
                top: 7px;
            }

            #faq {
                display: block;
                position: relative;
                top: -50px;
                text-align: center;
                margin: 100px auto 20px auto;
                font-size: 30px;
                font-weight: bold;
            }

            #truckimg {
                width: 100px;
                height: 100px;
                position: relative;
                top: 40px;
                margin-left: 30px;
            }

            p#invalidID {
                color: rgb(223, 68, 68);
                visibility: hidden;
            }
        </style>
        <script type="text/javascript" src="track-order.js"></script>
    </head>

    <body>
            <!-- <header> add fixed layout here </header> -->

            <article id="content">
                <div id="explain">
                    <h1>Track my Orders</h1>
                    <p>You can track the status of your shipment on the online orders you made.
                        By entering your order ID, it will shows the progress and detail of your shipment.
                        Kindly note that  it may take up to 24 hours for tracking data to be available.
                    </p>
                </div>
                <div id="searchbox">
                    <input id="orderID" name="orderID" placeholder="Enter order ID (XXX-XXXX-XXXX)" />
                    <button id="submit" onclick="checkInput()"></button>
                    <p id="invalidID">*Unavailable to find this order ID</p>
                </div>
                
                <div id="faq">
                    <a href="">Question? </a>
                    <img id="truckimg" src="track-order-assets/fast-delivery.png">
                </div>
            </article>

            <!-- <footer> add fixed layout here </footer> -->
    </body>
</html>
